<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome_aluno">Nome do Aluno:</label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Ex:Felipe">
    <br>
    <br>
    <label for="email_aluno">E-mail:</label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="E-mail">
    <br>
    <br>
    <label for="senha_aluno">Senha</label>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="Senha">
    <br>
    <br>
    <label for="numero_chamada">Número</label>
    <input type="number" name="numero_chamada" id="numero_chamada" placeholder="Número Chamada">
    <br>
    <br>
    <label for="data_nascimento">Nascimento</label>
    <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento">
    <br>
    <br>
    <label for="turma_aluno">Turma</label>
    <select name="turma_aluno" id="turma_aluno">
        <option value="">Selecione</option>
        <option value="1A">1ºA DS</option>
        <option value="1B">1ªB NEM</option>
        <option value="1C">1ª TUR</option>
    </select>
    <br>
    <br>
    <label for="observacoes_aluno">Observações</label><br>
    <textarea name="observacoes_aluno" id="observacoes_aluno" placeholder="Digite"></textarea>

</body>
</html>
